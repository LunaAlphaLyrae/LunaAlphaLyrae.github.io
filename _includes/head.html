<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/fontawesome.min.css' | relative_url }}" />
<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
{% seo %}
{% if site.logo %}<link rel="icon" href="{{ site.logo | relative_url }}" />{% endif %}
<meta name="theme-color" content="#0b1020" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ '/images/og-card.png' | relative_url }}" />
<meta name="twitter:card" content="summary_large_image" />
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "image": "{{ site.logo | relative_url }}",
  "sameAs": [{% if site.social and site.social.links %}{% for link in site.social.links %}"{{ link }}"{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}]
}
</script>
